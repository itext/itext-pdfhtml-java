<!DOCTYPE html>
<html>
<head>
    <style>
        td {
            padding: 0;
            border: 0.1px solid black;
        }
    </style>
</head>
<body>
<table style="width:200pt; table-layout: fixed; border-collapse: collapse;">
    <tr>
        <td style="width: 40pt">40pt</td>
        <td style="width: 60pt">60pt</td>
        <td style="width: 80pt">80pt</td>
        <td style="width: 100pt">100pt</td>
        <td style="width: 120pt">120pt</td>
    </tr>
</table>

<table style="width:400pt; table-layout: fixed; border-collapse: collapse;">

        <td style="width: 100pt">100pt</td>
        <td style="width: 120pt">120pt</td>
    </tr>
</table>

<table style="width:600pt; table-layout: fixed; border-collapse: collapse;">
    <tr>
        <td style="width: 40pt">40pt</td>

        <td style="width: 80pt">80pt</td>
        <td style="width: 100pt">100pt</td>
        <td style="width: 120pt">120pt</td>
    </tr>
</table>
</body>
</html>
