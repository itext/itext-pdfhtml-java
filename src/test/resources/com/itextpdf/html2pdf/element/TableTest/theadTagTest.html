<html>
<head>
	<style>
		td, th {
			border: solid 1px;
		}
    table {
      border-collapse: collapse;
    }
	</style>
</head>
<body>
<table>	
  <thead>
    <th>
      Header 1
    </th>
    <th>
      Header 2
    </th>
  </thead>
  <tbody>
    <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
   </tr>
   <tr>
    <td>Another cell 1</td>
    <td>Another cell 2</td>
   </tr>
  </tbody>
</table>
</body>
</html>
