<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            background-color: red;
        }
        li {
            background-color: yellow;
        }

    </style>
</head>
<body>
<ul>
    <li>List symbol without any display is drawn</li>
    <div>div</div>
    <li style="display: block">list symbol with "display: block" is not drawn</li>
    <li style="display: list-item">list symbol with "display: list-item" is drawn</li>
</ul>
</body>
</html>
