<html>
<head>

	hr {

		padding: 5px 0;
	}
	.imgAfter:after {
		content: url("img.png");
	}
</style>
</head>
<body>
<h2 style="color: red; background-color:green">
123
</h2>

<hr class="imgAfter">
</body>
</html>
