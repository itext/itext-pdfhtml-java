<!DOCTYPE html>
<html>
<head>
<style type="text/css">
hr.style16 { 
  border-top: 1px dashed #8c8b8b;
  background-color: #f0f0f0;
  width: 700px;
  float: center;
} 
hr.style16:after { 
  content: '\000041';
  display: inline-block; 
  position: relative; 
  top: -12px; 
  left: 40px; 
  padding: 0 3px; 
  background: #f0f0f0; 
  color: #8c8b8b; 
  font-size: 18px; 
}

</style>
</head>
<body>
<hr class="style16">
</body>
