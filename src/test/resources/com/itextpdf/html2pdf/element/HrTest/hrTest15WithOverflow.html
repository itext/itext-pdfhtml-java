<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
hr.style15 {
    background-color: #f0f0f0;
    width: 700px;
    border-top: 4px double #8c8b8b;
    text-align: center;
    overflow: hidden;
}
hr.style15:after {
    content: 'A';
    display: inline-block;
    position: relative;
    top: -10px;
    padding: 0 10px;
    background: #f0f0f0;
    color: #8c8b8b;
    font-size: 18px;

}
</style>
</head>
<body>
<hr class="style15" style="">

<div style="background-color: #f0f0f0; width: 700px;border-top: 4px double #8c8b8b;text-align: center;overflow: hidden;">
    <p style="content: 'A';
    display: inline-block;
    position: relative;
    top: 28px;
    background: #f0f0f0;
    color: #8c8b8b;
    font-size: 18px;">A</p>
</div>
</body>
</html>
