<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
hr.style18 {
    background-color: #f0f0f0;
    width: 700px;
    height: 30px;
    border-style: solid;
    border-color: #8c8b8b;
    border-width: 1px 0 0 0;
    border-radius: 20px;
}
hr.style18:after {
    display: block;
    content: "";
    height: 30px;
    margin-top: -26px;
    border-style: solid;
    border-color: #8c8b8b;
    border-width: 0 0 5px 0;
    border-radius: 20px;
}

div:after{
    display: block;
    height: 30px;
    content: "";
    margin-top: -27px;
    border-style: solid;
    border-color: blue;
    border-width: 0 0 5px 0;
    border-radius: 20px;
}
</style>
</head>
<body>
<hr class="style18">

<div style="background-color: #f0f0f0; width: 300px;height: 30px;border-width: 5px 0 5px 0;border-radius: 20px; border-color: red; border-style: solid; ">
</div>

</body>
</html>
