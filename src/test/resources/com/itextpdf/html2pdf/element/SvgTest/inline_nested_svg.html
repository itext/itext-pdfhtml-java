<!DOCTYPE html>
<html>
<head>
<title>Inline SVG</title>
</head>
<body>
<p>Svg completely defined inside the html below</p>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="500" height="400" fill="none" stroke="black"/>
    <line x1="0" y1="0" x2="20" y2="135" stroke="black"/>
    <circle cx="20" cy="135" r="5" fill="none" stroke="black"/>
    <text x="20" y="135" font-family="Verdana" font-size="35">
        Hello world
    </text>
    <svg x="200" y="200" width="300" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect  x="200" y="200" width="300" height="200" fill="none" stroke="blue" stroke-width="10"/>
        <circle cx="350" cy="300" r="30" fill="green" stroke="red"/>
        <ellipse cx="270" cy="270" rx="55" ry="25" fill="purple" />
    </svg>
</svg>
</body>
</html>
