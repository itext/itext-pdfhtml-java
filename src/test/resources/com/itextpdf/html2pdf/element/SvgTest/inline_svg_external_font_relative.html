<html>
<head>
<title>Inline SVG with external font in relative path</title>
</head>
<body>
<p>Svg completely defined inside the html below</p>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <style>
        @font-face {
          font-family: 'Droid Serif';
          font-weight: 700;
          font-style: normal;
          src: url('resources/valid-005.ttf') format('opentype');
        }
    </style>
    <rect width="500" height="400" fill="none" stroke="black"/>
    <line x1="0" y1="0" x2="20" y2="135" stroke="black"/>
    <circle cx="20" cy="135" r="5" fill="none" stroke="black"/>
    <text x="20" y="135" font-family="Droid Serif" font-size="35">
        Hello world
    </text>
</svg>
</body>
</html>
