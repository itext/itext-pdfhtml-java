<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="UTF-8">
</head>
<h1>Representing a direction rtl property as a style in table tag</h1>
<div>
    <table border="1" style="border-collapse: collapse; direction: rtl; width: 10%">
        <tbody>
        <tr>
            <td>First!</td>
            <td>Second!</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
