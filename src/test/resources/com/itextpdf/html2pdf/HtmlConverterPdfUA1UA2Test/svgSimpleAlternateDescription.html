<html title="simple doc" lang="eng" >
<p>SVG with desc element</p>
<svg width="100" height="100">
    <desc>from_desc_element</desc>
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
</svg>
<p>SVG with title tag</p>
<svg title="from_title_attribute" width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
</svg>

<p>SVG with aria-label</p>
<svg width="100" height="100" aria-label="from_aria_label">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
</svg>
<p>SVG with title tag and aria-label and </p>
<svg title="from_title_attribute" width="100" height="100" aria-label="from_aria_label"
     aria-labelledby="from_aria_labelled_by">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
</svg>
<p>SVG with aria-label tag and aria-labelledby</p>
<svg width="100" height="100" aria-label="from_aria_label" >
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
</svg>
</html>
