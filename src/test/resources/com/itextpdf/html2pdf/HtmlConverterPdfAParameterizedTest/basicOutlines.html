<html>
<head>
	<style>
		div {
			outline-color: purple;
			width: 250px;
			}

		.dotted {outline-style: dotted;}
		.dashed {outline-style: dashed;}
		.solid {outline-style: solid;}
		.double {outline-style: double;}
		.groove {outline-style: groove;}
		.ridge {outline-style: ridge;}
		.inset {outline-style: inset;}
		.outset {outline-style: outset;}
	</style>
	<title>Test</title>
</head>
<body >
	<div>
		<p class="dotted">Some text</p>
	</div>
	<br>
	<div>
		<p class="dashed">Some text</p>
	</div>
	<br>
	<div>
		<p class="solid">Some text</p>
	</div>
	<br>
	<div>
		<p class="double">Some text</p>
	</div>
	<br>
	<div>
		<p class="groove">Some text</p>
	</div>
	<br>
	<div>
		<p class="ridge">Some text</p>
	</div>
	<br>
	<div>
		<p class="inset">Some text</p>
	</div>
	<br>
	<div>
		<p class="outset">Some text</p>
	</div>
	<br>
</body>
</html>
