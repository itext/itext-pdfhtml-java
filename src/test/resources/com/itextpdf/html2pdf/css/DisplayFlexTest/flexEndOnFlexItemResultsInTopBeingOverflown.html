<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

        #flexbox
        {
            background: red;
            align-items: flex-end;
            display: flex;
            height: 100px;
            width: 300px;
            border: 10px solid black;
        }
        div div
        {
            background-color: green;
            height: 150px;
            width: 100px;
        }

</head>
<body>
<p>Some text to occupy some space 1/3</p>
<p>Some text to occupy some space 2/3</p>
<p>Some text to occupy some space 3/3</p>

    <div></div>
</div>
</body>
</html>
