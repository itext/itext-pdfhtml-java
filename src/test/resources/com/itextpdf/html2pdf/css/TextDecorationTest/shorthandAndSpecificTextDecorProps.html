<!DOCTYPE html>
<html>
<head>
    <style>
h1 {
    text-decoration: underline green;
	text-decoration-line: overline;
	text-decoration-color: red;
}
h2 {
    text-decoration-style: double;
	text-decoration-line: line-through;
	text-decoration: underline wavy;
}

    </style>
</head>

<body>
<h1>Shorthand property(underlined and green) before specific properties(overlined and red)</h1>

<h2>Shorthand property(underlined and wavy) after specific properties(lined-through and double)</h2>

</body>
</html>
