<!DOCTYPE html>
<html>
<head>
    <style>
h1 {
    text-decoration: underline overline;
	text-decoration-line: line-through overline;
}
h2 {
	text-decoration-line: line-through overline;
	text-decoration: underline overline;
}
    </style>
</head>

<body>
<h1>Shorthand property(under- and overlined) before specific properties(lined-through and overlined)</h1>

<h2>Shorthand property(under- and overlined) after specific properties(lined-through and overlined)</h2>

</body>
</html>
