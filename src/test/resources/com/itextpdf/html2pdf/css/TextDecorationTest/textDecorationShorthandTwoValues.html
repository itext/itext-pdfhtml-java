<!DOCTYPE html>
<html>
<head>
    <style>
h1 {
    text-decoration: underline wavy;
}
h2 {
    text-decoration: solid red
}
h3 {
    text-decoration: overline red;
}
p {
    text-decoration: underline overline dashed;
}
    </style>
</head>

<body>
<h1>Text-decoration: underline wavy</h1>

<h2>Text-decoration: solid red</h2>

<h3>Text-decoration: overline red</h3>

<p>Text-decoration: dashed underline and overline</p>

</body>
</html>
