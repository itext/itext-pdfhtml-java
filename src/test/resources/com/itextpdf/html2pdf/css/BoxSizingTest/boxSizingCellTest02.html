<!DOCTYPE html>
<html>
<head>
	<style>
		td {
			border: solid 1px;
		}
		table {
			border-collapse: collapse;
		}
		.boxtest {
			box-sizing: border-box;
		}
		.borders {
			border: 20pt solid green;
			padding: 10pt;
			margin: 10pt;
		}
	</style>
</head>
<body>
<table>	
   <tr>
    <td>Ivan</td>
    <td>Ivanov</td>
    <td class="boxtest borders" style="width: 30%; height: 100pt;">555-94-32-95</td>
    <td>Street</td>
    <td>908B</td>
   </tr>
</table>
