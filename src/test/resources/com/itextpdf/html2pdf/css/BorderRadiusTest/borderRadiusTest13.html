<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            height:460px;
            width:360px;
            border-radius: 100px 25px 40px / 10px 25px;
            background-color: magenta;
            page-break-after: always;
        }
    </style>
</head>
<body>

<div style="border-top: 60px solid green;
    border-right: 150px solid yellow;
	border-bottom: 30px solid red;
	border-left: 15px solid blue;">
</div>

<div style="border-top: 60px dashed green;
border-right: 150px dashed yellow;
border-bottom: 30px dashed red;
border-left: 15px dashed blue;">
</div>

<div style="border-top: 60px dotted green;
border-right: 150px dotted yellow;
border-bottom: 30px dotted red;
border-left: 15px dotted blue;">
</div>

</body>
</html>
