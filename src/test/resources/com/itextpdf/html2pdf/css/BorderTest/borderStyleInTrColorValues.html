<!DOCTYPE html>
<html>
<body>
<h1>Different color value of red</h1>
<table width="400" style="border-collapse: collapse">
    <tr style="border: 2px dashed #ff0000">
        <td>TR border: hexademical color</td>
    </tr>
    <tr style="border: 2pt dashed rgb(255, 0, 0)">        
        <td>TR border rgb color</td>
    </tr>
    <tr style="border: 0.1cm dashed rgba(255, 0, 0, 0.3)">
        <td >TR border: rgba color</td>
    </tr>
    <tr style="border: 1mm dashed red">
        <td>TR border: predefined color names</td>
    </tr>
</table>
</body>
</html>
