<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            height: 50px;
            width: 50px;
        }

        table {
            border-spacing: 0;
        }

        td {
            border: 50px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="border-color: red">1.1</td>
        <td style="border-color: green;">1.2</td>
        <td style="border-color: blue">1.3</td>
    </tr>
    <tr>
        <td style="border-color: green">2.1</td>
        <td style="border-color: blue">2.2</td>
        <td style="border-color: red; border-style: none;">2.3</td>
    </tr>
    <tr>
        <td style="border-color: blue">3.1</td>
        <td style="border-color: red">3.2</td>
        <td style="border-color: green">3.3</td>
    </tr>
</table>
</body>
</html>
