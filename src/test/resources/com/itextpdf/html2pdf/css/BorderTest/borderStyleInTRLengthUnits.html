<!DOCTYPE html>
<html>
<body>
<h1>Length units for border style</h1>
<table width="400" style="border-collapse: collapse">
    <tr style="border: 2px dashed blue">
        <td>TR border: 2px dashed blue</td>
    </tr>
    <tr style="border: 2pt dashed red">        
        <td>TR border: 2pt dashed red</td>
    </tr>
    <tr style="border: 0.1cm dashed blue">
        <td >TR border: 0.1cm dashed blue</td>
    </tr>
    <tr style="border: 1mm dashed black">
        <td>TR border: 1mm dashed black</td>
    </tr>
    <tr style="border: 0.3pc dashed green">
        <td>TR border: 0.3pc dashed green</td>
    </tr>
	<tr style="border: 0.1in dashed red">
        <td>TR border: 0.1in dashed red</td>
    </tr>
	<tr style="border: 0.1em dashed black">
        <td>TR border: 0.1em dashed black</td>
    </tr>
	<tr style="border: 0.1rem dashed red">
        <td>TR border: 0.1rem dashed red</td>
    </tr>
</table>
</body>
</html>
