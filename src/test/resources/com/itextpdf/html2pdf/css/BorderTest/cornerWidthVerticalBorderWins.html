<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 5px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="border-bottom: 40px solid red;">1.1</td>
        <td style="border-bottom: 30px solid yellow;">1.2</td>
    </tr>
    <tr>
        <td style="border-right: 50px solid green;">2.1</td>
        <td>2.2</td>
    </tr>
</table>
</body>
</html>
