<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            height: 50px;
            width: 50px;
        }

        table {
            border-spacing: 0;
        }

        td {
            border: 20px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="border-color: red; border-style: inset;">1.1</td>
    </tr>
    <tr>
        <td style="border-color: green; border-style: groove;">2.1</td>
    </tr>
    <tr>
        <td style="border-color: blue; border-style: outset;">3.1</td>
    </tr>
    <tr>
        <td style="border-color: red; border-style: ridge;">4.1</td>
    </tr>
    <tr>
        <td style="border-color: green; border-style: dotted;">5.1</td>
    </tr>
    <tr>
        <td style="border-color: blue; border-style: dashed;">6.1</td>
    </tr>
    <tr>
        <td style="border-color: red; border-style: solid;">7.1</td>
    </tr>
    <tr>
        <td style="border-color: green; border-style: double;">8.1</td>
    </tr>
</table>
</body>
</html>
