<!DOCTYPE html>
<html>
<head>
<style>

html {
  font-size: 16px;
}

body {
  color: #fff;
  font-family: Helvetica;
  text-align: center;
}

h1 {
  color: black;
  font-size: 2em;
}

/* DEMO STYLES */

/* Parent */
div {
  margin: 15px 0;
}

/* Add borders to the parent */
.borders {
  border-top: solid black;
  border-bottom: solid black;
}

/* Here come the children */
.red {
  background-color: #ff6b6b;
}

.orange {
  background-color: #ff9e2c;
}

.yellow {
  background-color: #eeee78;
}

.green {
  background-color: #4ecd9d;
}

.blue {
  background-color: #4e97cd;
}

.purple {
  background-color: #6c4ecd;
}

</style>
</head>
<body>

<h1>Collapsing Child Margins</h1>

<div class="red"><div class="orange"><div class="yellow"><div class="green"><div class="blue"><div class="purple">Collapsed</div></div></div></div></div></div>

<div class="borders red"><div class="borders orange"><div class="borders yellow"><div class="borders green"><div class="borders blue"><div class="borders purple">Not Collapsed</div></div></div></div></div></div>

</body>
</html>
