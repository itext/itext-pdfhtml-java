<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@page {
			size: A4 landscape;
			margin: 1.0in;
			border: thin solid black;
			padding: 1em;

			@top-center {
				content: element(header);
			}
		}

		#page-header {
			position: running(header);
		}
	</style>
</head>

<body>
	<p>
		<span>
			<img id="page-header" src="itis.jpg" style="width: 50pt; height: 50pt">
		</span>
	</p>
	<div id="page-content">
		<p>Page 1.</p>
	</div>
</body>
</html>
