<html>
<head>
	<style type="text/css" media="all">
		@page {
			size: A4 landscape;
			margin: 1.0in;
			border: thin solid black;
			padding: 1em;
			
			@bottom-center {
				content: element(footer)'Page 'counter(page)' of 'counter(pages);
			}
			
			@top-center {
				content: element(header);
			}
		}
			
		#page-header {
			display: block;
			position: running(header);
		}
		
		#page-footer {
			display: block;
			position: running(footer);
		}
	</style>
</head>

<body>
	<div id="page-header">
		<p>Header text</p>
	</div>
	
	<div id="page-footer">
		<p style="margin: 0pt; border-bottom: solid 1pt;">Footer text</p>
	</div>

	<div id="page-content">
		<p>Page 1.</p>
		
		<p style="page-break-after:always;"/>
		
		<p>Page 2.</p>
	</div>
</body>
</html>
