<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@page {
			size: A4 landscape;
			margin: 1.0in;
			border: thin solid black;
			padding: 1em;
			
			@top-center {
				content: element(header);
			}
		}
			
		#page-header {
			position: running(header);
		}
	</style>
</head>

<body>
	<a id="page-header" href="http://www.w3schools.com/html/">Visit W3C HTML tutorial</a>
	<div id="page-content">
		<p>Page 1.</p>
	</div>
</body>
</html>
