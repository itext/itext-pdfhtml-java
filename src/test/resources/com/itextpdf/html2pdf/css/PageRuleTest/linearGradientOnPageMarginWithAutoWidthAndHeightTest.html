<!DOCTYPE html>
<html>
	<head>
		<style>
			@page {
				@top-left {
					content: linear-gradient(to left top, red, green, blue);
					height: auto;
					width: auto;
				}
				@top-right {
					content: linear-gradient(to left top, red, green, blue);
					height: auto;
				}
				@bottom-left {
					content: linear-gradient(to left top, red, green, blue);
					width: auto;
				}
				@bottom-right {
					content: linear-gradient(to left top, red, green, blue);
				}
			}
		</style>
	</head>
	<body>
		<p>CSS linear-gradient in content with auto width and height test. In top-left, top-right, bottom-left
			and bottom-right margin a liner-gradient should be shown.</p>
	</body>
</html>
