<!DOCTYPE html>
<html>
	<head>
		<style>
			@page {
				@top-left-corner {
					outline: blue dotted 5px;
					content: 'Hello world';
				}
				@top-left {
					outline: green solid 5px;
					content: 'Hello world';
				}
				@top-center {
					outline: yellow solid 5px;
					outline-offset: -10px;
					content: 'Hello world';
				}
				@top-right {
					outline: black solid 5px;
					outline-offset: 10px;
					content: 'Hello world';
				}
				@top-right-corner {
					outline: purple dashed 5px;
					outline-offset: 10px;
					content: 'Hello world';
				}
				
			}
		</style>
	</head>
	<body>
		<p>CSS header/footer test. Top page margin boxes have different outline property values set.</p>
	</body>
</html>
