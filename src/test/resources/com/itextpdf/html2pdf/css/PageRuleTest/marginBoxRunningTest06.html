<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@page {
			size: A4 landscape;
			margin: 1.0in;
			border: thin solid black;
			padding: 1em;

			@top-center {
				content: element(header);
			}
		}

		#page-header {
			position: running(header);
		}
	</style>
</head>

<body>
	<div style="color: green; font-size: 20pt; border: dashed 2pt;">
		<span>This text is a sibling of running element, it shall have the same styles as text in page margin box.</span>
		<p id="page-header" style="border: inherit; margin: 0pt;">This text shall have green color, 20 pt font size and dashed border.</p>
	</div>
	<div id="page-content">
		<p>Page 1.</p>
	</div>
</body>
</html>
