<!DOCTYPE html>
<html>
<body>
	<b>
		<p>This is a bold paragraph.</p>
		<i>
			<p>This is a bold italic paragraph.</p>
			<u>
				<p>This is a bold italic underline paragraph.</p>
				<strike>
					<p>This is a bold italic underline striked paragraph.</p>
				</strike>
			</u>
		</i>
	</b>

	<strike>
		<p>This is a striked paragraph.</p>
	</strike>

	<i>
		<p>This is an italic paragraph.</p>
		<center><p>This is a centered italic paragraph.</p></center>
	</i>

	<u>
		<p>This is a underlineparagraph.</p>
	</u>
</body>
</html>
