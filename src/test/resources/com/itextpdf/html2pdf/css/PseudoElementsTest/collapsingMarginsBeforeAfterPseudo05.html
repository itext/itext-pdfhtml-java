<!DOCTYPE>
<html>
    <head>
        <style type="text/css">
        	div#test {
        		background-color: #3b7fc4;
        		color: red;
        		margin: 15pt 0
        	}
            div#test:before
            {
            	display: block;
                background-color: gray;
                margin: 100px 0;
            }
            div#test:after
            {
            	display: block;
                background-color: gray;
                margin: 100px 0;
                content: "a"
            }
            p {
            	background-color: #215d9a;
            	color: white;
            	margin: 30pt 0;
            }
        </style>
    </head>
    <body>
        <span style="background-color: black; color: white;">test text</span>
    	<div style="background-color: black">
        	<div id="test"><p>p text</p></div>
        </div>
        <span style="background-color: black; color: white;">test text</span>
    </body>
</html>
