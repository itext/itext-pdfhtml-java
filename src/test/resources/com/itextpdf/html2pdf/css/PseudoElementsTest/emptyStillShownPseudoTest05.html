<!DOCTYPE html>
<!DOCTYPE>
<html>
    <head>
        <style type="text/css">
            div::before
            {
                content: '';
                position: fixed;
                background-color: red;
                height: 10pt;
                width: 10pt;
            }
            div::after
            {
                content: "";
                position: static;
                background-color: red;
                height: 10pt;
                width: 10pt;
            }
        </style>
    </head>
    <body>
        <div>div text</div>
    </body>
</html>
